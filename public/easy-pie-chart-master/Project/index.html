<!DOCTYPE html>
<html>
<head>
	<title>Easy Pie Chart</title>

<body>
	<div class="container">

	<script>
		clearInterval(timer);
		var timer;
		var nilai=0;
	   document.addEventListener('DOMContentLoaded', function() {
	   		       	$('.chart').easyPieChart({
	        		size : 180,
	        		barColor : '#17d3e6',
	        		scaleColor : false,
